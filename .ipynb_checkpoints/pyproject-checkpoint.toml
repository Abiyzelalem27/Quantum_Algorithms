

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quantum-algorithms-sim"
version = "0.1.0"
description = "Quantum algorithm simulations using NumPy"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Student" }
]

dependencies = [
  "numpy",
  "matplotlib"
]

[tool.setuptools.packages.find]
where = ["src"]
